{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Website Tester</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">    <style>

body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: 'Inter', sans-serif;
    padding: 0%;
    margin: 0%;
}

.body-without-footer {
    position: relative;
    min-height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items:top;
    min-height: 10vh;
    margin-top: 2vh;
    margin-bottom: 2vh;
}

.search-container {
    position: relative;
    max-width: 1000px;
    text-align: center;
}

#url-input {
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    font-size: 16px;
    width: 300px;
    min-width: 400px; 
    max-width: 1400px; 
}

.search-button {
    position: absolute;
    right: 0;
    top: 0;
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
    font-size: 16px;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
}

button.submit-button {
    padding: 8px 15px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    width: 100px;
    margin-left: -21%;
}

button.submit-button:hover {
    background-color: #555;
}

@keyframes pulse {
    0%, 100% {
            transform: scale(1);
            opacity: 0.25;
        }
        10%, 90% {
            transform: scale(1.05);
            opacity: 0.5;
        }
        20%, 80% {
            transform: scale(1.1);
            opacity: 0.6;
        }
        30%, 70% {
            transform: scale(1.15);
            opacity: 0.7;
        }
        40%, 60% {
            transform: scale(1.2);
            opacity: 0.8;
        }
        50% {
            transform: scale(1.25);
            opacity: 0.9;
        }
}

    .loading-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #fff;
        animation: pulse 1s ease-in-out infinite;
        display: none;
    }

    
/* Styles specific to phones */
@media (max-width: 767px) {
    .search-button {
        position: relative;
        width: auto;
    }

    .container {
        width: 80%;
    }

    button.submit-button {
        width: 25%; 
        margin-top: 5%; 
        margin-right: auto; 
        margin-bottom: auto; 
        margin-left: auto;
        max-width: 600px;
        text-align: center;
        
    }

    .results-circle {
        display: block !important; /* Change display from flex to block */
        margin: auto; /* Center the circle */
        /* Add any other necessary styles for the result circles on mobile */
    }

   
}
.results-container {
    background-color: #555;
    min-height: 10vh;
    max-width: 75%;
    width: fit-content;
    margin: auto;
    border-radius: 4px;
    flex-direction: column;
    align-items: center;
    padding: 5%;
    }

.score-circles {
    display: flex;
    }
    .result h4 {
        margin: 0;
        }


    .results-circle {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 4px solid #ccc;
        margin: 10px;
        transition: width 0.3s ease, height 0.3s ease;
    }

    .score {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        width: 80px;
        height: 80px;
    }

    .results-row {
        display: flex;
        align-items: center;
        width: fit-content;
        }

        .rows-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 20px;
        }

        .results-circle {
            --border-width: 4px;
            position: relative;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: var(--border-width) solid #ccc;
            margin: 10px;
            box-sizing: border-box; /* Add this line */
            transition: width 0.3s ease, height 0.3s ease;
        }
            .score::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4caf50;
            transform-origin: left;
            transform: scaleX(var(--percentage, 0));
            }
    .result {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .score-circles {
        display: flex;
        }


        .flex-wrapper {
            display: flex;
            flex-flow: row nowrap;
        }

        .single-chart {
            width: 33%;
            justify-content: space-around;
        }

        .circular-chart {
            display: block;
            margin: 10px auto;
            max-width: 80%;
            max-height: 250px;
        }

        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 3.8;
        }

        .circle {
            fill: none;
            stroke-width: 2.8;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }

        @keyframes progress {
            0% {
                stroke-dasharray: 0 100;
            }
        }

        .percentage {
            fill:white;
            font-family: sans-serif;
            font-size: 0.5em;
            text-anchor: middle;
        }

        .percentage-circle {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin: 10px;
            position: relative;
        }

        .percentage-circle .circle-bg {
            stroke: #eee;
        }

        .percentage-circle .circle {
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }


        .percentage-circle .percentage {
            fill: #ffffff;
            font-family: sans-serif;
            font-size: 0.4em;
            text-anchor: middle;
        }

        @keyframes progress {
            0% {
                stroke-dasharray: 0 100;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
                transform-origin: center;
            }
            to {
                transform: rotate(360deg);
                transform-origin: center;
            }
        }

        @keyframes fill {
            to {
                stroke: #00ff00;
            }
        }

    </style>
</head>
<body>
    <div class="body-without-footer">
    {% include 'header.html' %}

    <div class="results-container">

                            <!-- Transparent circle with full white border -->

            <div class="result">
                <h4>LCP</h4>
                <div class="percentage-circle" id="lcp-result-circle">
                    <svg class="circular-chart" viewBox="0 0 36 36">
                        <path class="circle-bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                    
                        <!-- Transparent circle with full white border -->
                        <path class="circle" stroke="#fff" d="M18 2.0845

                        <!-- Transparent circle with full white border -->

                            a 15.9155 15.9155 0 0 1 0 -31.831" />

</div>
    <script>
        let isPulsing = true;

function showLoadingIcon() {
    var loadingIcon = document.querySelector(".loading-icon");
    loadingIcon.style.display = "block";
}

function hideLoadingIcon() {
    var loadingIcon = document.querySelector(".loading-icon");
    loadingIcon.style.display = "none";
}

document.getElementById("test-form").onsubmit = function (event) {
    event.preventDefault(); // Prevent form submission
    var url = document.getElementById("url-input").value;
    var loadingIcon = document.querySelector(".loading-icon");
    loadingIcon.style.display = "block"; // Show the loading icon
    isPulsing = true;

    setTimeout(function () {
        isPulsing = false; // Set the flag to false after 3 seconds
        loadingIcon.style.display = "none"; // Hide the loading icon after 3 seconds

        fetch("/ttfb/?url=" + encodeURIComponent(url))
            .then(response => response.json())
            .then(data => {
                if (isPulsing) {
                    // If still pulsing, wait for the pulsing to complete
                    setTimeout(function () {
                        showResult(data);
                    }, 100); // Delay showing result for 1 second
                } else {
                    showResult(data);
                }
            })
            .catch(error => {
                document.getElementById("ttfb-result").innerHTML =
                    "Error: Unable to fetch TTFB." + error.message;
            });
    }, 3000); // 3000 milliseconds = 3 seconds
};

function calculateScore(metricValue, range1, score1, range2, score2) {
  if (metricValue <= range1) {
    return 100;
  } else if (metricValue >= range2) {
    return 0;
  } else {
    var percentage = 1 - (metricValue - range1) / (range2 - range1);
    return Math.round(score1 + percentage * (score2 - score1));
  }
}

   

    function updatePercentageCircle(circleId, percentage) {
        var circle = document.getElementById(circleId);
        if (circle) {
            circle.style.setProperty('--percentage', percentage + '%');
            var textElement = circle.querySelector('.percentage');
            if (textElement) {
                textElement.textContent = percentage + '%';
            }
        } else {
            console.error('Element with ID ' + circleId + ' not found.');
        }
    }

    function resizeCircle(id, value) {
        console.log(value);
        var circle = document.getElementById(id);
        var circleBorder = circle.querySelector('.circle');
        var percentage = Math.max(0, Math.min(100, (value / 5000) * 100)); // Assuming the maximum value is 5000 milliseconds

        // Set the stroke-dasharray attribute to control the percentage of the circle that is filled
        var circumference = 2 * Math.PI * circle.getAttribute('r');
        var filledLength = (percentage / 100) * circumference;
        var unfilledLength = circumference - filledLength;

        // Set the filling animation for the circle border
        circleBorder.style.transition = 'stroke-dasharray 1s linear, transform 1s linear';
        circleBorder.style.strokeDasharray = filledLength + ' ' + unfilledLength;
        circleBorder.style.animation = 'spin 1s linear, fill 1s linear forwards';

        }

    function showResult(data) {
        // TTFB
        console.log(data);
        if (data.ttfb) {
            var ttfbValue = data.ttfb.toFixed(3);
            var ttfbScore = calculateScore(ttfbValue, 600, 100, 5000, 0);
            document.getElementById("ttfb-result").innerHTML = ttfbValue + " ms";
            resizeCircle("ttfb-result-circle", ttfbScore);
        } else if (data.error) {
            document.getElementById("ttfb-result").innerHTML = "Error: " + data.error;
        }

        if (data.fcp) {
            console.log(data.fcp + "fcp");
            var fcpValue = data.fcp.toFixed(3);
            var fcpScore = calculateScore(fcpValue, 1000, 100, 5000, 0); // Update the range and scores as needed
            document.getElementById("fcp-result").innerHTML = fcpValue + " ms";
            resizeCircle("fcp-result-circle", fcpScore);
        } else if (data.error) {
            document.getElementById("fcp-result").innerHTML = "Error: " + data.error;
        }
    
        // Example: Call this function after fetching the data and calculating the score
        // updatePercentageCircle('ttfb-result-circle', ttfbScore);
        // updatePercentageCircle('fcp-result-circle', fcpScore);
        // updatePercentageCircle('lcp-result-circle', lcpScore);
        // updatePercentageCircle('speed-result-circle', speedScore);
    }

        </script>
